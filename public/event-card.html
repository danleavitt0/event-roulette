<md-item-content class="full-height" layout="row">
  <div class="image-container" layout-align="center" flex="25">
    <div class="face">
      <div class="img-size" ng-style="{ 'background-image':'url(' + img + ')' }"></div>
    </div>
  </div>
  <div flex="75" class="md-tile-content">
    <h3 style="font-size:1.4em"> {{visibleEvent.name.text}} </h3>
    <p style="font-size:.9em"> {{visibleEvent.ticket_classes[0].cost.display || 'free'}} </p>
    <h4 style="font-size:1.1em"> {{visibleEvent.start.local | date:'short' }} </h4>
    <h4 style="font-size:1.1em"> {{visibleEvent.venue.address.address_1}} </h4>
  </div>
</md-item-content>
