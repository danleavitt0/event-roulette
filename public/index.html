<!DOCTYPE html>
<html ng-app="EventbriteWheel">

  <head>
    <title> Event Roulette </title>
    <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <script data-require="underscore.js@*" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script data-require="lodash.js@*" data-semver="2.4.1" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/satellizer/0.8.7/satellizer.min.js"></script>
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/ngprogress/build/ngProgress.min.js"></script>
    <link rel="stylesheet" href="/bower_components/ngprogress/ngProgress.css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css" />
    <!-- <link rel="stylesheet" href="/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <script src="index.js"></script>
  </head>

    <body ng-controller="SpinWheel">
    <md-container class="page-container" layout="column">
      <md-toolbar ng-show="loaded" image-load ng-init="newImage = '/public/images/arts.jpg'; loaded = false;" id="tall-image" class="md-tall" ng-style="{'background-image':'url(' + newImage + ')'}">
        <div class="full-gradient" layout="column" layout-align="center center">
        <h2 id="header"> Ready to play event roulette?</h2>
          <div spin-button ng-init="isDisabled = false" ng-class="{pointer: !isDisabled, default: isDisabled}" class="button-container" layout="column" layout-align="center" ng-click="isDisabled || wheelSpin($event)"></div>
          <div style="margin:20px">
            <h3>
              <span>
                <div class="btn-group" dropdown>
                  <md-button ng-init="category = 'Any Category'" type="button" class="dropdown-toggle option" dropdown-toggle>
                  {{category}}
                  </md-button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a ng-click="getCategory('Food & Drink')">Food & Drink</a></li>
                    <li><a ng-click="getCategory('Music')">Music</a></li>
                    <li><a ng-click="getCategory('Film & Media')">Film & Media</a></li>
                    <li><a ng-click="getCategory('Arts & Entertainment')">Arts & Entertainment</a></li>
                    <li><a ng-click="getCategory('Sports & Fitness')">Sports & Fitness</a></li>
                  </ul>
                </div>
              </span> 
              <span>
                <div class="btn-group" dropdown>
                  <md-button ng-init="filterData.date = 'This Week'" type="button" class="dropdown-toggle option" dropdown-toggle>
                    {{filterData.date}}
                  </md-button>
                  <ul class="dropdown-menu" role="menu">
                      <li><a ng-click="filterData.date = 'Any Time'">Any Time</a></li>
                      <li><a ng-click="filterData.date = 'Today'">Today</a></li>
                      <li><a ng-click="filterData.date = 'This Week'">This Week</a></li>
                      <li><a ng-click="filterData.date = 'This Weekend'">This Weekend</a></li>
                      <li><a ng-click="filterData.date = 'This Month'">This Month</a></li>
                  </ul>
                </div>
              </span> 
              <span> 
                <div class="btn-group" dropdown>
                  <md-button ng-init="price = 'Any Price'" type="button" class="dropdown-toggle option" dropdown-toggle>
                    {{price}}
                  </md-button>
                  <ul class="dropdown-menu" role="menu">
                      <li><a ng-click="filterData.priceValue = 0; price = 'free'">free</a></li>
                      <li><a ng-click="filterData.priceValue = 2500; price = '$'">$</a></li>
                      <li><a ng-click="filterData.priceValue = 5000; price = '$$'">$$</a></li>
                      <li><a ng-click="filterData.priceValue = 7500; price = '$$$'">$$$</a></li>
                      <li><a ng-click="filterData.priceValue = 10000; price = '$$$$'">$$$$</a></li>
                  </ul>
                </div>
              </span>
            </h3>
          </div>
        </div>
      </md-toolbar>
    </md-container> 
  </body>
</html>
