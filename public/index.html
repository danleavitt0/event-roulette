<!DOCTYPE html>
<html ng-app="EventbriteWheel">

  <head>
    <title> Event Roulette </title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <script src="bundle.js"></script>
    <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
  </head>

    <body ng-controller="SpinWheel" ng-init="initCity()">

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=322630464471399";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <md-container class="page-container" layout="column">
      <md-toolbar ng-show="loaded" image-load ng-init="loaded = false;" id="tall-image" class="md-tall" ng-style="{'background-image':'url(' + newImage + ')'}">
        <div class="full-gradient" layout="column" layout-align="center center">
          <div id="container" layout="column" layout-align="center center">
            <h2 id="header"> Ready to play Event Roulette?</h2>
            <div spin-button ng-class="{pointer: !visibleEvent, default: visibleEvent}" class="button-container" layout="column" layout-align="center" ng-click="visibleEvent || wheelSpin(true)"></div>
            <div>
              <h3 id="menus" layout="column" layout-gt-sm="row">
                <span>
                  <md-select auto-blur ng-init="filterData.city = 'Choose City'" ng-model="filterData.city">
                    <md-option ng-hide="true" ng-value="'Choose City'">Choose City</md-option>
                    <md-option ng-value="'San Francisco'">San Francisco</md-option>
                    <md-option ng-value="'Los Angeles'">Los Angeles</md-option>
                    <md-option ng-value="'Chicago'">Chicago</md-option>
                    <md-option ng-value="'New York'">New York</md-option>
                    <md-option ng-value="'Atlanta'">Atlanta</md-option>
                    <md-option ng-value="'Boston'">Boston</md-option>
                  </md-select>
                </span> 
                <span>
                  <md-select auto-blur ng-init="filterData.category = 'Any Category'" ng-model="filterData.category">
                    <md-option ng-value="'Any Category'">Any Category</md-option>
                    <md-option ng-value="'Music'">Music</md-option>
                    <md-option ng-value="'Food & Drink'">Food & Drink</md-option>
                    <md-option ng-value="'Arts & Entertainment'">Arts & Entertainment</md-option>
                    <md-option ng-value="'Sports & Fitness'">Sports & Fitness</md-option>
                  </md-select>
                </span>
                <span>
                  <md-select update-category auto-blur ng-init="filterData.date = 'This Week'" ng-model="filterData.date">
                    <md-option ng-value="'Any Time'">Any Time</md-option>
                    <md-option ng-value="'Today'">Today</md-option>
                    <md-option ng-value="'This Week'">This Week</md-option>
                    <md-option ng-value="'This Weekend'">This Weekend</md-option>
                    <md-option ng-value="'This Month'">This Month</md-option>
                  </md-select>
                </span>
                <span>
                  <md-select auto-blur ng-init="price = 'Any Price'" ng-model="price">
                    <md-option ng-click="filterData.priceValue = 0" ng-value="'Free'">Free</md-option>
                    <md-option ng-click="filterData.priceValue = 1000" ng-value="'Under $10'">Under $10</md-option>
                    <md-option ng-click="filterData.priceValue = 2500" ng-value="'Under $25'">Under $25</md-option>
                    <md-option ng-click="filterData.priceValue = 5000" ng-value="'Under $50'">Under $50</md-option>
                    <md-option ng-click="filterData.priceValue = 10000" ng-value="'Under $100'">Under $100</md-option>
                    <md-option ng-click="filterData.priceValue = 10001" ng-value="'Any Price'">Any Price</md-option>
                  </md-select>
                </span>
              </h3>
            </div>
            <div id="footer" layout="column" layout-align="center center">
              <div>
                <img id="logo" src="/public/images/logo.png" />
              </div>
              <div id="icon-holder" layout="row" layout-align="center center">
                <div>
                  <a href="https://twitter.com/intent/tweet?text=See+where+YES+takes+you&hashtags=EventRoulette">
                    <div 
                      ng-class="{twitter:hover.twitter}"
                      ng-mouseenter="hover.twitter = true" 
                      ng-mouseleave="hover.twitter = false"
                      ng-click="hover.twitter=false"
                      id="twitter" 
                      class="icon">
                    </div>
                 </a>
               </div>
               <div>
                <a ng-click="showFacebook()">
                  <div 
                    id="facebook" 
                    ng-class="{facebook:hover.facebook}"
                    ng-mouseenter="hover.facebook = true" 
                    ng-mouseleave="hover.facebook = false"
                    ng-click="hover.facebook = false"
                    class="icon">
                  </div>
                </a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </md-toolbar>
    </md-container> 
  </body>
</html>
