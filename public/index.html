<!DOCTYPE html>
<html ng-app="EventbriteWheel">

  <head>
    <title> Event Roulette </title>

    <script data-require="lodash.js@*" data-semver="2.4.1" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/satellizer/0.8.7/satellizer.min.js"></script>
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <script src="index.js"></script>
  </head>

    <body ng-controller="SpinWheel">
    <md-container class="page-container" layout="column">
      <md-toolbar id="top-view">
        <div id="top-bar" class="md-toolbar-tools">
          <!-- <div ng-click="toggleLeft()" class="box-shadow-menu"> </div> -->
          <h2> Find your next 
          <span>
            <div class="btn-group" dropdown>
              <md-button ng-init="category = 'Food & Drink'" type="button" class="dropdown-toggle option" dropdown-toggle>
                {{category}}
              </md-button>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="category = 'Food & Drink'; filterData.categoryCode = 110">Food & Drink</a></li>
                <li><a ng-click="category = 'Music'; filterData.categoryCode = 103">Music</a></li>
                <li><a ng-click="category = 'Film & Media'; filterData.categoryCode = 104">Film & Media</a></li>
                <li><a ng-click="category = 'Arts & Entertainment'; filterData.categoryCode = 105">Arts & Entertainment</a></li>
                <li><a ng-click="category = 'Travel & Outdoor'; filterData.categoryCode = 109">Travel & Outdoor</a></li>
                <li><a ng-click="category = 'Sports & Fitness'; filterData.categoryCode = 108">Sports & Fitness</a></li>
              </ul>
            </div>
          </span> 
          experience in San Francisco 
          <span>
          <div class="btn-group" dropdown is-open="status.isopen">
            <md-button ng-init="filterData.date = 'This Week'" type="button" class="dropdown-toggle option" dropdown-toggle>
              {{filterData.date}}
            </md-button>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="filterData.date = 'Any Time'">Any Time</a></li>
                <li><a ng-click="filterData.date = 'Today'">Today</a></li>
                <li><a ng-click="filterData.date = 'This Week'">This Week</a></li>
                <li><a ng-click="filterData.date = 'This Weekend'">This Weekend</a></li>
                <li><a ng-click="filterData.date = 'This Month'">This Month</a></li>
            </ul>
          </div>
          </span> </h2>
        </div>
      </md-toolbar>
      <md-toolbar id="tall-image" class="md-tall">
        <div class="full-gradient" layout="column" layout-align="center center">
          <div spin-button ng-init="isDisabled = false" ng-class="{pointer: !isDisabled, default: isDisabled}" class="button-container" layout="column" layout-align="center" ng-click="isDisabled || wheelSpin($event)"></div>
        </div>
      </md-toolbar>
    </md-container>
